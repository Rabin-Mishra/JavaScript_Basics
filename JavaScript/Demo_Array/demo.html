<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Tutorial</title>
</head>

<body>
    <p id="demo"></p>
</body>
<script>
    //creation of array
    let cars = [
        "Volvo",
        "BMW",
        "Ford",
        "Fiat",
        "Audi"
    ];
    document.getElementById("demo").innerHTML = cars;
    //access of an array
    let bmw = cars[1];
    document.getElementById("demo").innerHTML = bmw;
    //retrieving the length of an array
    let len = cars.length;
    document.getElementById("demo").innerHTML = len;

    //accessing the last array element
    let last = cars.length - 1;
    document.getElementById("demo").innerHTML = cars[last];

    //looping through an array item
    cars.forEach((item, index, array) => console.log(item, index));
</script>

</html>
