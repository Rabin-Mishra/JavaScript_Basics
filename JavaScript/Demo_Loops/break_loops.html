<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Loops</title>
</head>

<body>
    <script>
        let x;
        for (x = 1; x <= 10; x++) {
            document.write("Loop: " + x + "<br>");
            if (x == 5) {
                break; // Breaks the loop when x is 5
            }
        }
    </script>

</body>

</html>
