<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipping Loops</title>
</head>

<body>
    <script>
        let x;
        for (x = 1; x <= 10; x++) {

            if (x == 5) {
                continue; // Skips the rest of the loop when x is 5
            }
            document.write("Loop: " + x + "<br>");
        }
    </script>
</body>

</html>
