<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loops</title>
</head>

<body>
    <script>
        let x = 1;
        do {
            document.write("Loop: " + x + "<br>");
            x++;
        } while (x <= 10);
    </script>
</body>

</html>
