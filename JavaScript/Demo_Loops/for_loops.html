<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>

<body>
    <script>
        let x;
        for (x = 0; x < 10; x++) {
            document.write("Loop: " + x + "<br>");
        }

    </script>

</body>

</html>
