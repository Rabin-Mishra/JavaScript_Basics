<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>

<body>
    <h1>JS While Loops:</h1>
    <script>
        let x = 1;
        while (x <= 10) {
            document.write("Loop: " + x + "<br>");
            x++;
        }
    </script>
</body>

</html>
