<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game -Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Game -Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./image/rock.webp" alt="">ROCK</div>
        <div class="choice" id="paper"><img src="./image/paper.webp" alt="">PAPER</div>
        <div class="choice" id="scissor"><img src="./image/scissor.webp" alt="">SCISSOR</div>
    </div>
    <!-- genrating a score board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <!-- another div for showcasing the message -->
    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>



    <script src="game.js"></script>

</body>

</html>
